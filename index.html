<!DOCTYPE html>
<html>

<head>
    <! This style sheet is taken from https://www.w3schools.com/howto/howto_js_tabs.asp>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Routing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class = "ss">
    <img src="img/logo.png"style="opacity: 0.7">

    <div class="tab">
        <button class="tablinks" onclick="openInfo(event, 'contactUs')">Contact Us</button>
        <button class="tablinks" onclick="openInfo(event, 'grid')">Services</button>
        <button class="tablinks" onclick="openInfo(event, 'bookService')">Book a Service</button>

        <button class="tablinks" style="color: cornflowerblue; font-family: sans-serif" onclick="openInfo(event, 'services')">Routing Web</button>
    </div>
</div>


<!-- Tab content -->
<div id="bookService" class="tabcontent">
    <h1>Show forms here</h1>
    <form  class="needs-validation" id = "myForm">

        <div class="row">
            <div class="col-25">
                <label for="warehouse">Address of the warehouse:</label>

                <input class="form-control" id="warehouse" type="text" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="numOfDestinations">Total Number of destinations</label>

                <input class="form-control" id="numOfDestinations" type="number" onchange="generateDestinationInputs()" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>

        <div id = "theDestinations"/>


    </form>

</div>
<div id="grid" class="grid tabcontent">
    <h1>the services</h1>

</div>




<div id="contactUs" class="tabcontent">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <div class="container-fluid">
        <h1 class="text-center">Contact Address</h1>
        <hr>
        <div class="row">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.502672722112!2d-75.68082384894946!3d45.41936744435238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05a74e93237b%3A0x2e6c2c10b7581602!2sSITE%2C%20800%20King%20Edward%20Ave%2C%20Ottawa%2C%20ON%20K1N%206N5!5e0!3m2!1sen!2sca!4v1675804767749!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
        <div class="row text-center">
            <div class="col-4 box1 pt-4">
                <a href="tel:+123456789"><i class="fas fa-phone fa-3x"></i>
                    <h3 class="d-none d-lg-block d-xl-block">Phone</h3>
                    <p class="d-none d-lg-block d-xl-block">+123456789</p></a>
            </div>
            <div class="col-4 box2 pt-4">
                <a href=""><i class="fas fa-home fa-3x"></i>
                    <h3 class="d-none d-lg-block d-xl-block">Address</h3>
                    <p class="d-none d-lg-block d-xl-block">800 King Edward Ave, Ottawa, ON K1N 6N5</p></a>
            </div>
            <div class="col-4 box3 pt-4">
                <a href="mailto:GVK@uottawa.ca"><i class="fas fa-envelope fa-3x"></i>
                    <h3 class="d-none d-lg-block d-xl-block">E-mail</h3>
                    <p class="d-none d-lg-block d-xl-block">GVK@uottawa.ca</p></a>
            </div>
        </div>
    </div>



</div>


<!--script src="scripts/groceries.js"></script-->
<script src="index.js"></script>

</body>

</html>
